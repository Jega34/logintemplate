<div class="container">
  <div class="logo">Login</div>
  <div class="login-item">
    <form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-login">
      <div class="form-field">
        <label class="user" for="login-email"></label>
        <input
          name="email"
          id="login-email"
          type="email"
          class="form-input"
          placeholder="Email"
          required
          [(ngModel)]="email"
        />
      </div>

      <div class="form-field">
        <label class="lock" for="login-password"></label>
        <input
          name="password"
          id="login-password"
          type="password"
          class="form-input"
          placeholder="Password"
          required
          [(ngModel)]="password"
        />
      </div>

      <div class="form-field">
        <input type="submit" value="Log-in" />
      </div>
    </form>
  </div>
</div>
